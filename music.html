<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Music - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/b2c4e788fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <section class="container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-2x"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="header-icon">
        <div>
          <a href="settings.html">
          <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="screen-header__title">Music</h1>
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>

      <section class="main-music">
        <div class="main-music__author-img">
          <img src="./img/author-img.jpeg" alt="">
        </div>
        <div class="main-music__title">LUCY</div>
        <div class="main-music__subtxt">Band, Ambience pop</div>
      </section>

      <section class="main-button">
        <button class="shuffle-btn">Shuffle</button>
        <button class="good-btn">
          <i class="fa-solid fa-heart"></i>
          <span>212,971</span>
        </button>
      </section>

      <ul class="main-list">
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-1.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">휘인</div>
            <div class="music-info__title">D-day</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-2.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">볼빨간 사춘기</div>
            <div class="music-info__title">나비효과</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-3.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">윤하</div>
            <div class="music-info__title">별의 조각</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-4.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">아이유</div>
            <div class="music-info__title">아이와 나의 바다</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
      </ul>

      <section class="play-area">
        <div class="play-area__info">
          <div class="play-area__info-author">LUCY</div>
          <div class="play-area__info-title">개화</div>
        </div>
        <div class="play-area__icon">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause pause-icon"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </section>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>


    <div id="no-mobile">
      <img src="./img/big-size-item.jpeg" alt="">
      <span>Your Screen is too big....!</span>
    </div>
  </body>
</html>
